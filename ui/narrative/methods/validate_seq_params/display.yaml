name: Validate Parameter Types in Sequences

tooltip: |
    Validates sequences of parameters

description: |
    Validates and tests sequences of parameters in various combinations. Rather than cover
    all parameter types, this is a test of the various configurations of parameter
    sequences, including - required single, optional single, required group with required
    params, required group with all optional params, optional group with required
    params, optional group with optional params.

